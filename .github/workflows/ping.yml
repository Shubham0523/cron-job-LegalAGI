name: Keep Render API Awake

on:
  schedule:
    - cron: '*/1 * * * *'  # Every 1 minute
  workflow_dispatch:

jobs:
  ping-api:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API every 30s
        run: |
          echo "Pinging Render API..."
          curl -s https://legalagi-deploy.onrender.com/health
          sleep 30
          curl -s https://legalagi-deploy.onrender.com/health
